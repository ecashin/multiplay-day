<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MultiPlay Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link data-trunk rel="copy-dir" href="sounds" />
    <style>
        .pairs-progress,
        .timings {
            font-size: x-small;
            padding: .1em .2em .1em .2em;
        }

        .progress-bar {
            background-color: rgb(155, 182, 187);
            word-wrap: break-word;
        }

        .in-progress {
            background-color: aquamarine;
        }

        .finished {
            background-color: chartreuse;
        }

        .unknown {
            background-color: gainsboro;
        }
    </style>
</head>

</html>
